name: Run Tests

on:
  push:
    branches: ["main", "development"]
  pull_request:
    branches: ["main", "development"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.8

    - name: Install test-script dependencies
      run: |
        pip install pytest
        pip install numpy
        pip install scipy
        pip install statsmodels
        pip install pillow

    - name: Run tests
      run: |
        pytest .
